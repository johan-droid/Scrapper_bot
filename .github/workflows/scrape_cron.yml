name: News Scraper Cron

on:
  schedule:
    # Run every 2 hours at minute 0
    - cron: '0 */2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run Scraper Bot
        env:
          # Supabase Configuration
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          
          # Telegram Configuration
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          ANIME_NEWS_CHANNEL_ID: ${{ secrets.ANIME_NEWS_CHANNEL_ID }}
          WORLD_NEWS_CHANNEL_ID: ${{ secrets.WORLD_NEWS_CHANNEL_ID }}
          TELEGRAPH_TOKEN: ${{ secrets.TELEGRAPH_TOKEN }}
          DISABLE_PREVIEW: ${{ secrets.DISABLE_PREVIEW }}
          
        run: |
          python -m src.main
