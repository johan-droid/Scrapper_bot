name: Run Anime News Bot

on:
  schedule:
    # Runs every 4 hours.
    # Note: GitHub Actions cron time is UTC.
    # 00:00 UTC = 05:30 IST (Slot 1), 20:00 UTC = 01:30 IST (Slot 0)
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Safety timeout
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-animebot-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-animebot-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot
        env:
          # Secrets must be configured in Repo Settings > Secrets > Actions
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          REDDIT_CHANNEL_ID: ${{ secrets.REDDIT_CHANNEL_ID }} 
          WORLD_NEWS_CHANNEL_ID: ${{ secrets.WORLD_NEWS_CHANNEL_ID }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python animebot.py